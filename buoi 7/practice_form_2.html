<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Form</title>
  </head>
  <body>
    <table>
      <th>User Form</th>
      <form class="" action="index.html" method="post">
        <tr>
          <td>Enter Name</td>
          <td><input type="text" name="name" value=""></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="pw" value=""></td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td><input type="text" name="address" value=""></td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox" name="sports" value="">Hockey <br>
            <input type="checkbox" name="sports" value="">Football <br>
            <input type="checkbox" name="sports" value="">Badminton <br>
            <input type="checkbox" name="sports" value="">Cricket <br>
            <input type="checkbox" name="sports" value="">Volleyball
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gen" value="">Male
            <input type="radio" name="gen" value="">Female
            <input type="radio" name="gen" value="">Other
          </td>
        </tr>
        <tr>
          <td>Select your age</td>
          <td>
            <select class="" name="">
              <option value="age">Select</option>
              <option value="age">0-10</option>
              <option value="age">11-20</option>
              <option value="age">21-30</option>
              <option value="age">31-40</option>
              <option value="age">41+</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="file" name="file"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="button" name="button">Click me</button>
            <input type="reset" name="" value="Reset">
            <input type="submit" name="" value="Submit Form">
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
